<body class="loginpage">
<div class="loginbox">
    <div class="loginboxinner">

        <div class="logo">
            <h1 class="logo">BLOG.<span>Home</span></h1>
            <span class="slogan">登录后查看更多</span>
        </div><!--logo-->

        <!--<br clear="all" />-->
        <div class="nousername">
            <div class="loginmsg">密码不正确.</div>
        </div><!--nousername-->

        <div class="nopassword">
            <div class="loginmsg">密码不正确.</div>
            <div class="loginf">
                <div class="thumb"><img alt="" src="./public/Admin/images/thumbs/avatar1.png" /></div>
                <div class="userlogged">
                    <h4></h4>
                    <a href="index.html">Not <span></span>?</a>
                </div>
            </div><!--loginf-->
        </div><!--nopassword-->

        <form id="login" action="./index.php?p=Home&c=Login&a=login_check" method="post">

            <div class="username">
                <div class="usernameinner">
                    <input type="text" name="username" id="username" />
                </div>
            </div>

            <div class="password">
                <div class="passwordinner">
                    <input type="password" name="password" id="password" />
                </div>
            </div>

            <div class="username">
                <div class="ui-tabs">
                    <input type="text" name="random_code" placeholder="验证码不区分大小写"/>
                </div>
            </div>

            <div>
                <div class="ui-tabs" style="cursor: pointer;">
                    <img width="309px" height="28px" src="index.php?p=Admin&c=Captcha&a=create"  title="点击切换验证码" onclick="this.src='index.php?p=Admin&c=Captcha&a=create&'+Math.random()"/>
                </div>
            </div>

            <button>登录</button>

            <div class="keep"><label><input type="checkbox" name="remember" value="1"/> 记住密码</label>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <span><a href="index.php?p=Home&c=Login&a=add_save" style="color: #ccccaa">新用户注册</a></span></div>

        </form>

    </div><!--loginboxinner-->
</div><!--loginbox-->
